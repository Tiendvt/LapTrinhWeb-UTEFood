<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>
<style>
        /* Tạo flexbox để canh giữa toàn bộ trang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
			font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        /* Tăng chiều cao card để kéo dài form */
        .card {
            width: 100%;
            max-width: 300px; /* Giới hạn chiều rộng của card */
            height: 800px; /* Đặt chiều cao card */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            height: 200px; /* Kéo dài phần đầu của card */
        }

        .card-body {
            flex-grow: 1; /* Đảm bảo phần body chiếm phần còn lại */
        }

        /* Tăng cường khoảng cách cho các phần tử trong form */
        .form-label {
            font-weight: bold;
        }


        .btn {
            font-weight: bold;    
			}
			/* test*/
    </style>
<body>
	<section>
	    <div class="container mt-5 p-5">
	        <div class="row">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded mx-auto" style="max-width: 500px;">
	                <div class="card-header text-center">
	                    <p class="fs-4">Register</p>
							<!-- Success message -->
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							</th:block>

							<!-- Error message -->
							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" id="userRegister" method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label>
										<input required class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<label class="form-label">Mobile Number</label>
										<input required class="form-control" name="mobileNumber" type="number">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Email</label>
									<input required class="form-control" name="email" type="email">
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Address</label>
										<input required class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<label class="form-label">City</label>
										<input required class="form-control" name="city" type="text">
									</div>
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Province</label>
										<input required class="form-control" name="province" type="text">
									</div>
									<div class="col">
										<label class="form-label">Pincode</label>
										<input required class="form-control" name="pincode" type="number">
									</div>
								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Password</label>
										<input required class="form-control" name="password" type="password" id="pass">
									</div>
									<div class="col">
										<label class="form-label">Confirm Password</label>
										<input required class="form-control" name="confirmpassword" type="password">
									</div>
								</div>

								<div class="mb-3">
									<label class="form-label">Profile Image</label>
									<input class="form-control" name="img" type="file">
								</div>

								<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Have an account? <a href="/signin" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
