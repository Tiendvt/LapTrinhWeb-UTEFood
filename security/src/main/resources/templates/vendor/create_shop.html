<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Create Shop</title>
</head>
<body>
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="text-center">Create Your Shop</h3>
                            <hr>
                            
                            <form action="/vendor/create-shop" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Shop Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your shop name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Shop Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your shop" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="logo" class="form-label">Shop Logo</label>
                                    <input type="file" class="form-control" id="logo" name="file" accept="image/*">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-success">Create Shop</button>
                                    <a href="/vendor/" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>

                            <th:block th:if="${errorMsg != null}">
                                <p class="text-danger text-center mt-3">[[${errorMsg}]]</p>
                            </th:block>

                            <th:block th:if="${succMsg != null}">
                                <p class="text-success text-center mt-3">[[${succMsg}]]</p>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
