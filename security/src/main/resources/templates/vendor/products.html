<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Vendor Products</title>
</head>
<body>
    <section>
        <div class="container mt-4">
            <p class="text-center fs-3">Vendor Products</p>
            <hr>
            <th:block th:if="${session.succMsg}">
                <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
            </th:block>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td>[[${product.id}]]</td>
                        <td><img th:src="@{'/img/product_img/' + ${product.image}}" width="50" /></td>
                        <td>[[${product.title}]]</td>
                        <td>[[${product.price}]]</td>
                        <td>[[${product.isActive}]]</td>
                        <td>
                            <a th:href="@{'/vendor/edit-product/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
                            <a th:href="@{'/vendor/delete-product/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
