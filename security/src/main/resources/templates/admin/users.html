<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>User Management</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom card shadow and table styles */
        .card-sh {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th, .table td {
            text-align: center;
        }
        .table td img {
            border-radius: 50%;
        }
        .status-button {
            width: 80px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <section>
        <div class="container-fluid mt-5 p-5">

            <!-- Card for displaying user/admin list -->
            <div class="card card-sh">
                <div class="card-header text-center">
                    <p class="fs-4" th:if="${userType==1}">Users</p>
                    <p class="fs-4" th:if="${userType==2}">Admin</p>

                    <!-- Success and error messages -->
                    <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>

                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead class="table-light">
                            <tr>
                                <th scope="col">Sl No</th>
                                <th scope="col">Profile</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Mobile No</th>
                                <th scope="col">Address</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u,c:${users}">
                                <th scope="row">[[${c.count}]]</th>
                                <td><img th:src="@{'/img/profile_img/'+${u.profileImage}}"
                                         width="70px" height="70px" class="img-fluid"></td>
                                <td>[[${u.name}]]</td>
                                <td>[[${u.email}]]</td>
                                <td>[[${u.mobileNumber}]]</td>
                                <td>[[${u.address+','+u.city+','+u.state+','+u.pincode}]]</td>
                                <td>[[${u.isEnable}]]</td>
                                <td>
                                    <a th:href="@{'/admin/updateSts?status=true&id='+${u.id}}+'&type='+${userType}"
                                       class="btn btn-sm btn-primary status-button">Active</a> 
                                    <a th:href="@{'/admin/updateSts?status=false&id='+${u.id}}+'&type='+${userType}"
                                       class="btn btn-sm btn-danger status-button">Inactive</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>

    <!-- Bootstrap 5 JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
