<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>
	<section>
    <div class="container mt-5 p-5">
        <h2 class="text-center">My Orders</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'all'} ? 'active'" th:href="@{/user/user-orders}">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'delivered'} ? 'active'" th:href="@{/user/user-orders/delivered}">Completed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'cancelled'} ? 'active'" th:href="@{/user/user-orders/cancelled}">Cancelled</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${activeTab == 'in progress'} ? 'active'" th:href="@{/user/user-orders/in progress}">In Progress</a>
            </li>
        </ul>

        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.orderDate}"></td>
                    <td th:text="${order.product.title}"></td>
                    <td th:text="${order.price}"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <a th:if="${order.status == 'Delivered'}" th:href="@{'/user/review-order/' + ${order.id}}" class="btn btn-sm btn-primary">Review</a>
                        <a th:if="${order.status != 'Cancelled'}" th:href="@{'/user/cancel-order/' + ${order.id}}" class="btn btn-sm btn-danger">Cancel</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
