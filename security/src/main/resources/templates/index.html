<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>UTE_FOOD</title>
    <style>
        .product-card {
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            border-radius: 10px;
            object-fit: cover;
            height: 200px;
            transition: opacity 0.3s ease;
        }

        .card-img-top:hover {
            opacity: 0.8;
        }

        .card-body {
            padding: 15px;
            text-align: center;
            background-color: #f8f9fa;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #343a40;
        }

        .card-text {
            color: #555;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 500;
            color: #007bff;
        }

        .product-sold {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .col-md-3 {
                flex: 0 0 48%;
                max-width: 48%;
            }
        }

        @media (max-width: 576px) {
            .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        .carousel-inner img {
            object-fit: cover;
            height: 350px;
        }
    </style>
</head>
<body>
    <section>
        <!-- Start Slider -->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/ecom1.png" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom3.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="img/ecom2.jpg" class="d-block w-100" alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End Slider -->

        <!-- Start Category Module -->
        <div class="container mt-5">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2" th:each="c:${category}">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
                            <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Category Module -->

        <!-- Start Products Sold More Than 10 -->
        <div class="container mt-5">
            <p class="text-center fs-3">Products Sold More Than 10</p>
            <div class="row">
                <th:block th:each="product : ${productsSoldMoreThan10}">
                    <div class="col-md-3 mt-3">
                        <div class="card shadow-sm rounded product-card">
                            <img th:src="@{'/img/product_img/' + ${product.image}}" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">[[${product.title}]]</h5>
                                <p class="card-text product-price">Price: $[[${product.price}]]</p>
                                <p class="card-text">Sold: [[${product.sold}]] units</p>
                                <a th:href="@{'/product/' + ${product.id}}" class="btn btn-primary">View Product</a>
                            </div>
                        </div>
                    </div>
                </th:block>
                <th:block th:unless="${#lists.isEmpty(productsSoldMoreThan10)}">
                    <p class="fs-4 text-center mt-4 text-danger">No products found</p>
                </th:block>
            </div>
        </div>
        <!-- End Products Sold More Than 10 -->
    </section>

    <div th:replace="${content}"></div>

    <!-- Start Footer -->
    <div class="container-fluid p-1 bg-primary text-center text-white" style="margin-top: 100px">
        <p>utefood.shop</p>
    </div>
    <!-- End Footer -->

    <!-- Jquery Validation Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <!-- End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
